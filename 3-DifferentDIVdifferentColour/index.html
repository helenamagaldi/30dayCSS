<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different DIV - Different Colour</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <span class="sliding">
            <span>Hello</span>
            <span>World</span>
            <span> - </span>
            <span>Hello</span>
            <span>World</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
                <span>Hello</span>
                <span>World</span>
                <span> - </span>
                <span>Hello</span>
                <span>World</span>
            </span>
        </div>
    </section>    

</body>

</html>
